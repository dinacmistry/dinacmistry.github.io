layout: default
---
<div class="performances-section">

  {% if performances.subtitle == "" or performances.subtitle == nil %}
    <h3>{{ performances.title }}</h3>
  {% else %}
    <div class="title-subtitle">
      <h3>{{ performances.title }}</h3> <h5>{{ performances.subtitle }}</h5>
    </div>
  {% endif %}

  {{ content }}

</div>
