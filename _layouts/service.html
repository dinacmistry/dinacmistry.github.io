---
layout: default
---
<div class="service-section">

  {% if service.subtitle == "" or service.subtitle == nil %}
    <h3>{{ service.title }}</h3>
  {% else %}
    <div class="title-subtitle">
      <h3>{{ service.title }}</h3> <h5>{{ service.subtitle }}</h5>
    </div>
  {% endif %}

  {{ content }}

</div>
